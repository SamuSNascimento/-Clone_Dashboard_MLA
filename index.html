    <meta charset="UTF-8" />

    <title>Dashboard</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="body">
    <header id="header">
      <img class="image-mla" src="./assets/image/Logo_MLA.png" title="Início" />
      <hr class="header-divider" />
      <p class="header-title">Mais Luz para a Amazônia</p>
      <div class="buttons">
        <button class="button">
          <img
            class="menu"
            src="./assets/image/Icone_do_menu.png"
            title="Menu"
          />
        </button>
        <button class="button">
          <img
            class="energy"
            src="./assets/image/Icone_de_energia.png"
            title="Energia"
          />
        </button>
        <button class="button">
          <img
            class="notification"
            src="./assets/image/Icone_de_notficacao.png"
            title="Notificação"
          />
        </button>
      </div>
    </header>

    <img
      class="house-icon"
      src="./assets/image/Icone_de_home.png"
      title="Início"
    />

    <div class="left-side-menu">
      <p class="word-generation">
        <b>Geração</b>
      </p>
      <div class="information-box">
        <p class="time-count">Últimas 24h</p>
        <p class="values">
          <b>504,7</b>
          <span class="unit-of-measurement">MWh</span>
        </p>
      </div>
      <div class="information-box">
        <p class="time-count">Últimos 30d</p>
        <p class="values">
          <b>3,4</b>
          <span class="unit-of-measurement-2">GWh</span>
        </p>
      </div>
      <p class="word-consumption">
        <b>Consumo</b>
      </p>
      <div class="information-box">
        <p class="time-count">Últimas 24h</p>
        <p class="values">
          <b>471,1</b>
          <span class="unit-of-measurement">MWh</span>
        </p>
      </div>
      <div class="information-box">
        <p class="time-count">Últimos 30d</p>
        <p class="values">
          <b>3,1</b>
          <span class="unit-of-measurement-2">GWh</span>
        </p>
      </div>
    </div>
