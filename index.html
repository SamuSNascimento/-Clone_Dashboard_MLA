<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
  </head>

  <body>
    <header>
      <img
        onclick="description(title)"
        class="point image-mla"
        src="./assets/image/Logo_MLA.png"
        title="Início"
        style="margin: 5px 18px"
      />
      <hr class="divider header-divider" />
      <p class="header-title">Mais Luz para a Amazônia</p>
      <div class="buttons">
        <button
          onclick="description(title)"
          class="background-color-30373e point button"
          title="Menu"
        >
          <img
            class="menu"
            src="./assets/image/Icone_do_menu.png"
            style="margin: 13px 10px 12.44px"
          />
        </button>
        <button
          onclick="description(title)"
          class="background-color-30373e point button"
          title="Energia"
        >
          <img
            class="energy"
            src="./assets/image/Icone_de_energia.png"
            style="margin: 7.5px 15px"
          />
        </button>
        <button
          onclick="description(title)"
          class="background-color-30373e point button"
          title="Notificação"
        >
          <img
            class="notification"
            src="./assets/image/Icone_de_notficacao.png"
            style="margin: 9.75px 12px 9px 12px"
          />
        </button>
      </div>
    </header>
    <div class="container">
      <div class="padding-house-icon">
        <img
          onclick="description(title)"
          class="point house-icon"
          src="./assets/image/Icone_de_home.png"
          title="Início"
        />
      </div>
      <div class="flex-box">
        <div class="left-side-menu">
          <p class="data-type">
            <b>Geração</b>
          </p>
          <div class="background-color-30373e information-box">
            <p class="time-count">Últimas 24h</p>
            <p class="values">
              <b>504,7</b>
              <span class="unit-of-measurement">MWh</span>
            </p>
          </div>
          <div class="background-color-30373e information-box">
            <p class="time-count">Últimos 30d</p>
            <p class="values">
              <b>3,4</b>
              <span class="unit-of-measurement">GWh</span>
            </p>
          </div>
          <p class="data-type word-consumption">
            <b>Consumo</b>
          </p>
          <div class="background-color-30373e information-box">
            <p class="time-count">Últimas 24h</p>
            <p class="values">
              <b>471,1</b>
              <span class="unit-of-measurement">MWh</span>
            </p>
          </div>
          <div class="background-color-30373e information-box">
            <p class="time-count">Últimos 30d</p>
            <p class="values">
              <b>3,1</b>
              <span class="unit-of-measurement">GWh</span>
            </p>
          </div>
        </div>
        <hr class="divider dashboard-map-divider" />
        <img class="dashboard-map" src="./assets/image/Mapa.png" />
        <hr class="divider dashboard-map-divider" />
        <div>
          <p class="counties"><b>Múnicipios</b></p>
          <div class="right-side-menu">
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Beruri"
                onclick="description(title)"
              >
                Beruri
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Santa Isabel do Rio Negro"
                onclick="description(title)"
              >
                Santa Isabel do Rio Negro
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Canutama"
                onclick="description(title)"
              >
                Canutama
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Lábrea"
                onclick="description(title)"
              >
                Lábrea
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Manaus"
                onclick="description(title)"
              >
                Manaus
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Pauini"
                onclick="description(title)"
              >
                Pauini
              </p>
            </div>
            <div class="background-color-30373e point option-box">
              <p
                class="locality-name"
                title="Tapauá"
                onclick="description(title)"
              >
                Tapauá
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
