<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="body">
    <header id="header">
      <img
        class="cursor image-mla"
        src="./assets/image/Logo_MLA.png"
        title="Início"
      />
      <hr class="divider header-divider" />
      <p class="header-title">Mais Luz para a Amazônia</p>
      <div class="buttons">
        <button class="cursor button">
          <img
            class="menu"
            src="./assets/image/Icone_do_menu.png"
            title="Menu"
            style="margin: 13px 10px 12.44px"
          />
        </button>
        <button class="cursor button">
          <img
            class="energy"
            src="./assets/image/Icone_de_energia.png"
            title="Energia"
            style="margin: 7.5px 15px"
          />
        </button>
        <button class="cursor button">
          <img
            class="notification"
            src="./assets/image/Icone_de_notficacao.png"
            title="Notificação"
            style="margin: 9.75px 12px 9px 12px"
          />
        </button>
      </div>
    </header>
    <div class="padding-house-icon">
      <img
        class="cursor house-icon"
        src="./assets/image/Icone_de_home.png"
        title="Início"
      />
    </div>
    <div class="body-bottom">
      <div class="left-side-menu">
        <p class="data-type">
          <b>Geração</b>
        </p>
        <div class="information-box">
          <p class="time-count">Últimas 24h</p>
          <p class="values">
            <b>504,7</b>
            <span class="unit-of-measurement">MWh</span>
          </p>
        </div>
        <div class="information-box">
          <p class="time-count">Últimos 30d</p>
          <p class="values">
            <b>3,4</b>
            <span class="unit-of-measurement">GWh</span>
          </p>
        </div>
        <p class="data-type word-consumption">
          <b>Consumo</b>
        </p>
        <div class="information-box">
          <p class="time-count">Últimas 24h</p>
          <p class="values">
            <b>471,1</b>
            <span class="unit-of-measurement">MWh</span>
          </p>
        </div>
        <div class="information-box">
          <p class="time-count">Últimos 30d</p>
          <p class="values">
            <b>3,1</b>
            <span class="unit-of-measurement">GWh</span>
          </p>
        </div>
      </div>

      <hr class="divider dashboard-map-divider" />

      <img
        class="dashboard-map"
        src="./assets/image/Mapa.png"
        style="width: 740px; height: 528px"
      />

      <hr class="divider dashboard-map-divider" />
      <div>
        <p class="counties"><b>Múnicipios</b></p>

        <div class="right-side-menu">
          <div class="cursor option-box">
            <p class="locality-name">Beruri</p>
          </div>
          <div class="cursor option-box-santa-isabel">
            <p class="locality-name">Santa Isabel do Rio Negro</p>
          </div>
          <div class="cursor option-box">
            <p class="locality-name">Canutama</p>
          </div>
          <div class="cursor option-box">
            <p class="locality-name">Lábrea</p>
          </div>
          <div class="cursor option-box">
            <p class="locality-name">Manaus</p>
          </div>
          <div class="cursor option-box">
            <p class="locality-name">Pauini</p>
          </div>
          <div class="cursor option-box">
            <p class="locality-name">Tapauá</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
